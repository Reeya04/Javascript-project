        let notNum = 0;
        const maxNot = 5;
        
        const notInterval = setInterval(() => {
            if(notNum != maxNot) {
                alert('You have a new notification')
                notNum++;
            }
            else if(notNum === maxNot) {
                alert('You have reached the maximum number of notification')
                clearInterval(notInterval);
            }
        }, 3000)
